<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAISUMBURACOMACEIO - Mapeamento de Problemas Urbanos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <header>
        <h1>MAISUMBURACOMACEIO</h1>
        <p>Mapeando buracos e prevendo alagamentos em Maceió em tempo real</p>
    </header>

    <main>
        <section id="map-container">
            <h2>Mapa de Ocorrências</h2>
            <div id="map"></div>
        </section>

        <section id="report-form-container">
            <h2>Reportar um Problema</h2>
            <form id="report-form">
                <label for="problem-type">Tipo de Problema:</label>
                <select id="problem-type" name="problem-type" required>
                    <option value="buraco">Buraco na via</option>
                    <option value="vazamento">Vazamento de água</option>
                    <option value="entupimento">Bueiro entupido</option>
                    <option value="outros">Outros</option>
                </select>

                <label for="problem-description">Descrição:</label>
                <textarea id="problem-description" name="problem-description" rows="4" required></textarea>

                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">

                <button type="submit">Enviar Relato</button>
            </form>
        </section>

        <section id="alerts-container">
            <h2>Alertas de Alagamento</h2>
            <div id="alerts-list">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MAISUMBURACOMACEIO. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
